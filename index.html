<script>

  basicInfo = {
    Bitcoin: "Main info blah-blah-1",
    Etherium: "Main info blah-blah-2"
  }

  $(document).on("click", ".currency", function () {

    $("#mainInfo").empty()

    var currencyName = $(this).text();

    $("<h1>", {
      text: currencyName,
      appendTo: mainInfo
    })

    $("<p>", {
      text: basicInfo[currencyName],
      appendTo: mainInfo
    })

  });
</script>
