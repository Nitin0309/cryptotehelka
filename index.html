  <!-- Main section -->
  <main id="netBackground">
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-4">
          <!-- Search -->
          <div class="row">
            <div class="col">
            </div>
          </div>

          <!-- Announcement -->
          <div class="row mb-2">
            <div class="col text-center">
              <p>
                <h1>Currency Converter</h1>
              </p>
              <div class="row">
                <div class="col">
                  <div class="converter">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent text-light">From</span>
                        <select class="browser-default custom-select bg-transparent rounded-0 text-light"
                          style="border-left: 0;" id="inputGroup" aria-label="Example select with button addon">
                          <option value="BTC" selected>Bitcoin</option>
                          <option value="ETH">Etherium</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>
                      <input type="text" id="btcInput" class="form-control bg-transparent text-light"
                        aria-label="Dollar amount (with dot and two decimal places)">
                    </div>

                    <div class="input-group">
                      <button id="convertBtn" class="peach-gradient lighten-3 text-dark rounded-left"
                        style="border-right: 0;">Convert</button>
                      <input type="text" id="currencyDisplay" class="form-control bg-transparent text-light"
                        aria-label="Dollar amount (with dot and two decimal places)">
                      <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-light">To</span>
                        <select class="browser-default custom-select bg-transparent text-light"
                          style="border-left: 0; border-top-left-radius: 0px; border-bottom-left-radius: 0px"
                          id="currencyList" aria-label="Example select with button addon">
                          <option id="usd" value="1" selected>USD</option>
                          <option id="aud" value="2">AUD</option>
                          <option id="eur" value="3">EUR</option>

                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>



            </div>
          </div>

          <div class="row">
            <div class="col">
              <!-- Search -->
              <div class="input-group md-form form-sm form-2 pl-0">
                <input class="form-control my-0 py-1 amber-border" id="Search" type="text" placeholder="Search"
                  aria-label="Search">
                <div class="input-group-append">
                  <button class="input-group-text peach-gradient lighten-3 text-black" id="searchBtn"><i
                      class="fas fa-search text-grey" aria-hidden="true"></i></button>
                </div>
              </div>
              <!-- Currencies List -->
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action sunny-morning-gradient currency"
                  id="BTC">Bitcoin</a>

                <a href="#"
                  class="list-group-item list-group-item-action deep-blue-gradient list-group-item-primary currency"
                  id="ETH">Etherium</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-secondary currency">Something
                  else</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-success currency">And so
                  on</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-danger currency">This is a
                  danger list
                  group item</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-warning currency">This is a
                  warning
                  list group item</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-info currency">This is a info
                  list
                  group item</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-light currency">This is a
                  light list
                  group item</a>
                <a href="#" class="list-group-item list-group-item-action list-group-item-dark currency">This is a dark
                  list
                  group item</a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-8" id="mainInfo">
          <div class="row">
            <div class="col">
              <p>
                <h1 id="coinTitle">
                </h1>
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <h3 id="fcasRating"></h3>
              <h3 id="fcasScore"></h3>
              <h3 id="marketMaturity"></h3>
              <h3 id="lastRefreshed"></h3>
            </div>
            <div class="col">

            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>

<script src="assets/js/script.js"></script>
<script>
  VANTA.NET({
    el: "#netBackground",
    mouseControls: true,
    touchControls: true,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0xff9c6a,
    backgroundColor: 0x212121
  })
  $(document).on("click", ".currency", function () {

    //Generating Currency Name
    var currencyName = $(this).text();
    var coinTitle = document.getElementById("coinTitle");
    var coinSymbol = $(this).attr("id");
    console.log(coinSymbol);
    console.log(currencyName);
    coinTitle.innerHTML = currencyName;

    //Generating Health Index
    var queryURL =
      "https://www.alphavantage.co/query?function=CRYPTO_RATING&symbol=" + coinSymbol + "&apikey=JIS93MUHML1GONJ2";
    $.ajax({
      url: queryURL,
      dataType: "json",
      method: "GET"
    }).then(function (response) {
      healthRating = response;
      console.log(healthRating["Crypto Rating (FCAS)"]["3. fcas rating"]);

      var fcasRating = document.getElementById("fcasRating");
      var fcasScore = document.getElementById("fcasScore");
      var marketMaturity = document.getElementById("marketMaturity");
      var lastRefreshed = document.getElementById("lastRefreshed");

      var fcasRatingValue = healthRating["Crypto Rating (FCAS)"]["3. fcas rating"];
      var fcasScoreValue = healthRating["Crypto Rating (FCAS)"]["4. fcas score"];
      var marketMaturityValue = healthRating["Crypto Rating (FCAS)"]["6. market maturity score"];
      var lastRefreshedValue = healthRating["Crypto Rating (FCAS)"]["8. last refreshed"].split(" ")[0];


      fcasRating.innerHTML = "FCAS Rating: " + "<strong>" + fcasRatingValue + "</strong>";
      fcasScore.innerHTML = "FCAS Score: " + "<strong>" + fcasScoreValue + "</strong>";
      marketMaturity.innerHTML = "Market Maturity Score: " + "<strong>" + marketMaturityValue + "</strong>";
      lastRefreshed.innerHTML = "Last Refreshed Time: " + "<strong>" + lastRefreshedValue + " " + healthRating["Crypto Rating (FCAS)"]["9. timezone"] + "</strong>";
    });


  });
</script>
