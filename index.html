                <h2>Currency Converter</h2>
              </p>
              <div class="row">
                <div class="col">
                  <div class="converter mb-4">
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent text-light">From</span>
                        <select class="browser-default custom-select bg-transparent rounded-0 text-light"

                        </select>
                      </div>

                      <button id="convertBtn" class="rounded-right" style="border-left: 0;">Convert</button>
                    </div>
                    <div id="msgDiv"></div>
                    <div class="input-group">
                      <button id="copyBtn" class="rounded-left" style="border-right: 0;">Copy</button>
                      <input type="text" id="currencyDisplay" class="form-control bg-transparent text-light disabled"

                      <div class="input-group-append">

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.14.1/js/mdb.min.js"></script>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>

<script src="assets/js/script.js"></script>
<script>
  VANTA.NET({
    el: "#netBackground",
    mouseControls: true,
    touchControls: true,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0xff9c6a,
    backgroundColor: 0x131722
  })
  $(document).on("click", ".currency", function () {
    $("#allInfo").append(`<div class="col-md-8" id="mainInfo">
          <div class="row">
            <p>
              <h1 class="invisible"> Nothing
              </h1>
            </p>
            <div class="col">
            </div>
          </div>
          <div class="row">
            <div class="col-md-2 text-center">
              <img id="img">
            </div>
            <div class="col-md-4 my-auto text-center">
              <p>
                <h2 id="coinTitle">
                </h2>
              </p>
            </div>
            <div class="col-md offset-md-1 my-auto">
              <h4 id="fcasRating" class="align-middle"></h4>
              <h4 id="marketMaturity" class="align-middle"></h4>
              <h4 id="lastRefreshed" class="align-middle"></h4>
            </div>
          </div>
          <div class="row my-4">
            <div class="col">
              <!-- TradingView Widget BEGIN -->
              <div class="tradingview-widget-container" id="chart">

              </div>
              <!-- TradingView Widget END -->
            </div>
          </div>
        </div>`)

    //Generating Currency Name
    var currencyName = $(this).text();
    var coinTitle = document.getElementById("coinTitle");
    var coinSymbol = $(this).attr("id");
    var imgSrc = "assets/img/icons/" + coinSymbol + ".svg";

    console.log(coinSymbol);
    console.log(currencyName);
    coinTitle.innerHTML = currencyName + " (" + coinSymbol + ")";
    $("#img").attr({ src: imgSrc, width: "150rem", height: "150rem" });

    //Generating Health Index
    var queryURL =
      "https://www.alphavantage.co/query?function=CRYPTO_RATING&symbol=" + coinSymbol + "&apikey=JIS93MUHML1GONJ2";
    $.ajax({
      url: queryURL,
      dataType: "json",
      method: "GET"
    }).then(function (response) {
      healthRating = response;
      console.log(healthRating["Crypto Rating (FCAS)"]["3. fcas rating"]);

      var fcasRating = document.getElementById("fcasRating");
      var marketMaturity = document.getElementById("marketMaturity");
      var lastRefreshed = document.getElementById("lastRefreshed");

      var fcasRatingValue = healthRating["Crypto Rating (FCAS)"]["3. fcas rating"];
      var marketMaturityValue = healthRating["Crypto Rating (FCAS)"]["6. market maturity score"];
      var lastRefreshedValue = healthRating["Crypto Rating (FCAS)"]["8. last refreshed"].split(" ")[0];


      fcasRating.innerHTML = "FCAS Rating: " + "<strong>" + fcasRatingValue + "</strong>";
      marketMaturity.innerHTML = "Market Maturity Score: " + "<strong>" + marketMaturityValue + "</strong>";
      lastRefreshed.innerHTML = "Last Refreshed Time: " + "<strong>" + lastRefreshedValue + "</strong>";
    });
    $("#chart").append('<div id="tradingview_af9df"></div>')

    new TradingView.widget(
      {
        "autosize": true,
        "symbol": "CRYPTOCAP:" + coinSymbol,
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "dark",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#333333",
        "enable_publishing": false,
        "hide_legend": true,
        "allow_symbol_change": true,
        "save_image": false,
        "container_id": "tradingview_af9df"
      }
    );


  });
</script>
