<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Krona+One|Pacifico&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style_contact.css" />
</head>

<body>
    <section class="menu-bar">
        <!--Navbar begins-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand text-center" href="index.html">COINCHANGE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact </a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>

    <!-- Main contact section -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 mt-5 bg-dark">
                    <h1>30% col</h1>
                </div>
                <div class="offset-md-1 col-md-6 offset-md-1 mt-5">
                    <div class="heading text-center">
                        <h1>Contact us</h1>
                    </div>
                    <form>
                    <div class="form-group ">
                        <span class="contact1-form-title">
                            
                        </span>
                        <div class="wrap-input1 validate-input"  required>
                            <input class="input1" type="text" name="fname" placeholder="First Name*" required>
                            <span class="shadow-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input"  required>
                            <input class="input1" type="text" name="lname" placeholder="Last Name*" required>
                            <span class="shadow-input1"></span>
                        </div>
                        <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz" required>
                            <input class="input1" type="email" name="email" placeholder="Email*" required>
                            <span class="shadow-input1"></span>
                        </div>
                       			
        
                        <div class="wrap-input1 validate-input" data-validate = "Message is required">
                            <textarea class="input1" name="message" placeholder="Message"></textarea>
                            <span class="shadow-input1"></span>
                        </div>
                        <div class="container-contact1-form-btn">
                            <button class="contact1-form-btn" type="submit" name="submit" value="create">
                                <span>
                                    Submit			
                                </span>
                            </button>
                        </div>
                    </div>
                </form> 

                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>

<script src="assets/js/script.js"></script>

</html>
