  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link

      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Bootstrap core CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style_contact.css" />
  </head>

  <body class="bg-dark text-light">
    <section class="menu-bar">
      <!--Navbar begins-->
      <!--Navbar-->

      <nav
        class="navbar navbar-expand-lg navbar-light peach-gradient lighten-3 py-4  mb-4 font-weight-bold z-depth-1"
      >
        <a class="navbar-brand" href="index.html"
          >CO<span class="text-white">IN</span>CHANGE</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About </a>
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="contact.html"
                >Contact <span class="sr-only">(current)</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!--/.Navbar-->
    </section>

    <!-- Main contact section -->
    <main>
      <div class="container">
        <div class="row ">
          <!-- Sidebar -->
          <div class="desktop col-md-4">
            <div class="row mt-5">
              <div class="col text-center">
                <h2>Follow us on</h2>
              </div>
            </div>
            <div class="row">
              <div class="social ml-5 mt-4">
                <ul>
                  <li class="mystyle">
                    <a href="https://www.twitter.com/" target="_blank">
                      <i
                        class="fab fa-twitter  mr-4 mb-4 peach-gradient  p-2 white-text rounded"
                      ></i>
                    </a>
                  </li>
                  <li class="mystyle">
                    <a href="https://www.instagram.com/" target="_blank"
                      ><i
                        class="fab fa-instagram  mr-4 mb-4 peach-gradient  p-2 white-text rounded "
                        aria-hidden="true"
                      ></i>
                    </a>
                  </li>
                  <li class="mystyle">
                    <a href="https://www.facebook.com/" target="_blank"
                      ><i
                        class="fab fa-facebook-f  mr-4  mb-4 peach-gradient p-2 white-text rounded"
                      ></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="offset-md-1 col-md-6 offset-md-1 my-5">
            <div class="heading text-center">
              <h1>Contact us</h1>
            </div>
            <form>
              <div class="form-group ">
                <span class="contact1-form-title"> </span>
                <div class="wrap-input1 validate-input" required>
                  <input
                    class="input1"
                    type="text"
                    name="fname"
                    id="firstName"
                    placeholder="First Name*"
                    required
                  />
                  <span class="shadow-input1"></span>
                </div>
                <div class="wrap-input1 validate-input" required>
                  <input
                    class="input1"
                    type="text"
                    name="lname"
                    id="lastName"
                    placeholder="Last Name*"
                    required
                  />
                  <span class="shadow-input1"></span>
                </div>
                <div
                  class="wrap-input1 validate-input"
                  data-validate="Valid email is required: ex@abc.xyz"
                  required
                >
                  <input
                    class="input1"
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Email*"
                    required
                  />
                  <span class="shadow-input1"></span>
                </div>

                <div
                  class="wrap-input1 validate-input"
                  data-validate="Message is required"
                >
                  <textarea
                    class="input1"
                    type="text"
                    id="message"
                    name="message"
                    placeholder="Message"
                  ></textarea>
                  <span class="shadow-input1"></span>
                </div>
                <div id="msgDiv"></div>
                <div class="container-contact1-form-btn">
                  <button
                    class="contact1-form-btn peach-gradient"
                    type="submit"
                    name="submit"
                    id="submit"
                    value="create"
                  >
                    <span>
                      Submit
                    </span>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--display only on mobile view-->
        <!-- Sidebar -->
        <div class="mob col-md-4">
          <div class="row mt-5">
            <div class="col text-center">
              <h2>Follow us on</h2>
            </div>
          </div>
          <div class="row">
            <div class="social ml-5 mt-4">
              <ul>
                <li class="mystyle">
                  <a href="https://www.twitter.com/" target="_blank">
                    <i
                      class="fab fa-twitter  mr-4 mb-4 peach-gradient  p-2 white-text rounded"
                    ></i>
                  </a>
                </li>
                <li class="mystyle">
                  <a href="https://www.instagram.com/" target="_blank"
                    ><i
                      class="fab fa-instagram  mr-4 mb-4 peach-gradient  p-2 white-text rounded "
                      aria-hidden="true"
                    ></i>
                  </a>
                </li>
                <li class="mystyle">
                  <a href="https://www.facebook.com/" target="_blank"
                    ><i
                      class="fab fa-facebook-f  mr-4  mb-4 peach-gradient p-2 white-text rounded"
                    ></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
